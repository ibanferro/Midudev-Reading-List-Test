<form class="w-full flex flex-row justify-left items-center gap-4 bg-black text-white" [formGroup]="formGroup" (ngSubmit)="onSubmitFilteringFormulary()">
  Page Filter: <input type="range" title="rangeInput" formControlName="pages" [max]="maxPages" />{{maxPages}}
  Genre Filter: <select class="text-black" title="selectElement" formControlName="genre">
    <option *ngFor="let option of genreOptionList" [value]="option">{{option}}</option>
  </select>
</form>
